name: Telegram Notifications

on: [push]

jobs:
  notify:

    runs-on: ubuntu-latest

    steps:
    - name: Send notifications to Telegram
      run: BRANCH=$(echo ${GITHUB_REF#refs/heads/}) && echo $BRANCH
    - name: Send notifications to Telegram
      run: curl -s -X POST https://api.telegram.org/bot5954860043:AAE_3WJgDxYUGZb8A5-Kmsycsj6cWFc2ytw/sendMessage -d chat_id=-849254269 -d text="${MESSAGE}" >> /dev/null
      env:
        MESSAGE: "Se ha realizado un nuevo push en la rama $BRANCH, el commit es: ${{ github.event.head_commit.message }} > ${{ github.event.head_commit.url }}."
