stages:
  - notify

telegram_notification:
  stage: notify
  image: curlimages/curl:latest
  script:
    - export MESSAGE="Nuevo push en el repo $CI_PROJECT_URL de $CI_COMMIT_AUTHOR en la rama $CI_COMMIT_REF_NAME, mensaje de commit '<a href=\"$CI_PROJECT_URL/-/commit/$CI_COMMIT_SHA\">$CI_COMMIT_MESSAGE</a>'"
    - curl -s -X POST https://api.telegram.org/bot$BotTELEGRAM_TOKEN/sendMessage -d chat_id=$CHAT_ID -d text="${MESSAGE}" >> /dev/null
  only:
    - master
    - dev
